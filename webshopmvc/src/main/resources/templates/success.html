<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<style>
form {
	border: 3px solid #f1f1f1;
}

button {
	background-color: #058401;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
}

button:hover {
	opacity: 0.8;
}

.imgcontainer {
	text-align: center;
	margin: 24px 0 12px 0;
}

img.avatar {
	width: 15%;
	border-radius: 55%;
	border: 3px solid #058401;
}

.container {
	padding: 30px;
}

span.psw {
	float: right;
	padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
	span.psw {
		display: block;
		float: none;
	}
	.cancelbtn {
		width: 500%;
	}
}
</style>


<script>
	window.onunload = function() {
		window.opener.location.reload();
	};

	function Success() {
		window.close();
	}
	
	
</script>


</head>
<body bgcolor=#edd6c0>

	<!--Dit is het plaatje-->

	<div class="imgcontainer">
		<img src="/images/Edwin.png" alt="Boer Piet" class="avatar">
	</div>




	<div class="container">
		
			<h2 style = "align:center; vertical-align:middle;" th:if="${session.currentUser==null}">
				<!-- if login failed--> Login onjuist
			</h2>

			<h2 style = "align:center; vertical-align:middle;" th:unless="${session.currentUser==null}">
				<!-- if login is success--> Login succesvol
			</h2>


	</div>



	<div class="container" style="background-color: #eaeaea">


		<button th:if="${session.currentUser==null}" onclick="window.location.href='/login'">Probeer
			Opnieuw</button>


		<button th:unless="${session.currentUser==null}" onclick="Success()">OK </button>
	</div>


</body>
</html>
