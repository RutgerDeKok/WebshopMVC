	<p>

		<thead>
			<tr>

				<th width="30" align="right">Prijs</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="element: ${lijst}">

				<td th:text=" ${element.name}" align="left">naam</td>
				<td th:text=" ${element.category.getNL()}" align="left">1</td>
				<td th:text=" ${element.brand}" align="left">merk</td>
				<td th:text=" ${element.price}" align="right">prijs</td>
				<td th:text=" ${element.stockCount}" align="right">voorraad</td>
				<td th:text=" ${element.info}" align="left">info</td>
				<td class="center middle"><a href="/cart"> <span
						class="glyphicon glyphicon-shopping-cart icon-white"
						aria-hidden="true"></span></a></td>
			</tr>
		</tbody>
	</table>
	</p>
