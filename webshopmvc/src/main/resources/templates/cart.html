<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boer Piet - Winkelwagen</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/cart.css" rel="stylesheet"/>
    
</head>
<body background = "/images/background-cheese.jpg">
           <header th:replace = "Navigator :: header" />
  
    <!-- content -->
    <div align="center"><h2>Uw winkelwagen</h2></div>
    <br><br>
    <div id="table">
    <table class="table table-hover">
        <thead>
        <tr class="center middle">
            <th>Productnummer</th>
            <th>Product</th>
            <th>Aantal</th>
            <th>Stukprijs</th>
            <th>Totaalprijs</th>
            <th>Verwijder Bestelling</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${cart.getSubOrders()}">
            <td class="center middle" th:text="${element.product.getId()}"></td>
            <td class="center middle" th:text="${element.product.getName()}"></td>
            <td class="center middle" th:text="${element.getQuantity()}"></td>
            <td class="center middle" th:text="${element.product.getPrice()}"></td>
            <td class="center middle" th:text="${element.getSubTotal()}"></td>
            <td class="center middle"> <a href="/cart.html" th:href=@{/cart/delete?cartId={cartId}&amp;subOrderId={subOrderId}(cartId=${cart.getId()},subOrderId=${element.getId()})}><span class="glyphicon glyphicon-remove icon-red" aria-hidden="true"></span></a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3"></td>
            <td class="text-right"><strong>Totaal: </strong></td>
            <td class="text-left" th:text="${cart.getTotalPrice()}"></td>
        </tr>
        </tfoot>
           </table>
         </div>

        <div id="button">
        <a href="/checkout">Afrekenen</a>
        </div>


    <!-- javascript import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
